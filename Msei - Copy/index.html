<html>
  <head>
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    <!-- 1. Load libraries -->
     <!-- Polyfill for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
       <link href="app/resources/css/bootstrap.min.css" rel="stylesheet">
        <link href="app/resources/css/css" rel="stylesheet" type="text/css">
        <!-- Custom CSS -->
        <link href="app/resources/css/main.css" rel="stylesheet">
        <script src="app/resources/css/jquery.js.download"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="app/resources/css/bootstrap.min.js.download"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
